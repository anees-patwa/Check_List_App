<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="goToAddCore()">Add Core</ion-button>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Cores</ion-label>
    </ion-list-header>
    <ion-item
      button
      *ngFor="let core of service.cores | async"
      [routerLink]="'/list/' + core.id"
    >
      <ion-label>{{ core.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
